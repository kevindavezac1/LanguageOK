<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Registro</title>
</head>
<body class="body-container">
    <!-- Contenedor del formulario de registro -->
    <div class="login-container">
        <form action="../index.html" class="login-form">

            <h1 class="title-login-register">LanguageOK-Registro</h1>

            <!-- Campo para ingresar el correo electrónico -->
            <label for="email">Ingrese un correo electrónico</label>
            <input type="email" name="email" id="email" required />

            <!-- Campo para ingresar la contraseña -->
            <label for="password">Ingrese una contraseña</label>
            <input type="password" name="password" id="password" required />

            <!-- Campo para repetir la contraseña -->
            <label for="repeat-password">Repita la contraseña</label>
            <input type="password" name="repeat-password" id="repeat-password" required />

            <!-- Botón de registro -->
            <button type="submit" class="btn-login">Registrarse</button>
        </form>

        <!-- Formulario para redirigir al inicio de sesión si ya se tiene una cuenta -->
        <form action="./login.html" class="login-form">
            <p>¿Ya tienes una cuenta?</p>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
